    .main-container {

    }

    }
    
    .footer-line {
      margin-bottom: 8px;
      text-align: center;
    }
    
    .footer-line:last-child {
      margin-bottom: 0;
    }
    
    @media (max-width: 480px) {
      .name {
        font-size: 2rem;
